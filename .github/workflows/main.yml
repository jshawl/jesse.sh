# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the ma branch
  push:
    branches: [ ma ]
  pull_request:
    branches: [ ma ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
        with:
          ref: ${{github.head_ref}}
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - run: npm run build
      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: _site
          path: _site
      - name: Deploy Site
        run: |
          echo "${{ secrets.SSH_KEY }}" > id
          chmod 600 id
          rsync -rhvz \
            -e 'ssh -i ./id -p ${{ secrets.PORT }} -o StrictHostKeyChecking=no' \
            _site/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/jesse.sh/